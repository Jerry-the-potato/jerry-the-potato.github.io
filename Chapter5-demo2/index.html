<!DOCTYPE html>

<html>
    <head>
		<meta charset="utf-8" >
        <meta name="viewport" content="width=device-width">
        <title>MusicAnalyser</title>

        <link rel="stylesheet" type="text/css" href="./main.css">
        <link rel="stylesheet" type="text/css" href="./mobile.css" media="(max-width:992px)">
        <!-- <script src="./js/loadImg.js"></script> -->

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300&family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
        
        <script src="./js/loadImg.js"></script>
    </head>


    <body class="body">
        <nav id="nav"></nav>
        <div id="game-box">
            <canvas id="canvas"></canvas>
            <header id="header">
                <ul id="game-menu">
                    <li><button id="Play">Play</button></li>
                    <li><button id="How">How to Play</button></li>
                    <!-- <li><button id="Pause">Pause</button></li> -->
                    <li>
                        <select id="Select">
                            <option>- Select -</option>
                            <option value="Advertime.mp3">Advertime</option>
                            <option value="Brothers Unite.mp3">Brothers Unite</option>
                            <option value="Horizon Flare.mp3">Horizon Flare</option>
                            <option value="Lovely Piano Song.mp3">Lovely Piano Song</option>
                            <option value="Motions.mp3">Motions</option>
                        </select>
                    </li>
                    <li><button id="Learn">Learn more</button></li>
                    <!-- <li><button id="Upload-beautify">- 上傳音樂 -</button></li>
                    <input hidden id="Upload" type="file" value="- 上傳音樂 -" accept="audio/*">
                    <li><button id="Regular">規律</button></li>
                    <li><button id="Various">多樣</button></li>
                    <li><button id="Chaos">混亂</button></li>
                    <li><button id="Free">自由</button></li> -->
                </ul>
                <audio id="Music">
                    <source src="../music/Lovely Piano Song.mp3">
                </audio>
                <div id="dialog-box">
                    <h3 id="dialog">預設曲目: Lovely Piano Song.mp3</h3>
                </div>
            </header>
            <div id="startScreen">
                <button disabled id="Start">0%</button>
            </div>
        </div>

        <!-- Javascript -->
        <script src="./js/mouse.js"></script>
        <script src="./js/anime.js"></script>
        <script src="./js/branches.js"></script>
        <script src="./js/default.js"></script>
        <script src="./js/event.js"></script>
        <script src="./js/gradient.js"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
