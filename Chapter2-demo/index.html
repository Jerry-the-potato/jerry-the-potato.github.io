<!DOCTYPE html>

<html>
    <head>
		<meta charset="utf-8" >
        <title>MusicAnalyser</title>

        <link rel="stylesheet" type="text/css" href="./main.css">
        <link rel="stylesheet" type="text/css" href="./mobile.css" media="(max-width:992px)">
        <script src="./js/loadImg.js"></script>

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300&family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    </head>


    <body class="body">
        <nav id="nav"></nav>
        <div id="game-box">
            <canvas id="canvas"></canvas>
            <header id="header">
                <div id="game-menu">
                    <ul>
                        <li><button id="linear">Linear</button></li>
                        <li><button id="easein">Ease-in</button></li>
                        <li><button id="easeout">Ease-out</button></li>
                        <li><button id="special">Special</button></li>
                    </ul>
                </div>
                <div id="dialog-box">
                    <h3 id="dialog">預設模式: linear</h3>
                    <p id="hint">hint: 請在下方canvas中長壓滑鼠左鍵，移動到喜歡的位置後，釋放左鍵。再次長壓可以中斷動畫</p>
                </div>
            </header>
        </div>

        <!-- Javascript -->
        <script src="./js/default.js"></script>
        <script src="./js/event.js"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
